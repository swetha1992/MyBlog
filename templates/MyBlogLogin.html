<!DOCTYPE html>
<html>
<head>

  <title>MyBlog</title>
  <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='style.css')}}">
</head>
<body>
  <div class="login-page">
  	<div class="form">
    <form method = 'POST' action="{{ url_for('MyBlogLogin') }}">
      <input type="text" placeholder="username" name="username" required/>
      <input type="password" placeholder="password" name="password" required/>
      <button name="login" value="name">login</button>
      <p class="errormessage">{{error}}
      <p class="message">Not registered? <a href="/myblognewuser">Create an account</a></p>
    </form>
  </div>
 </div>
</body>
</html>
